 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
   
</head>

<body>
    
    <h1>Movie page</h1>

    <img src="" alt="">
    <h2></h2>

    <div id="movie-details"></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // const movieId = location.search.slice(9);
        // console.log(movieId);
        const movieId = location.search.split("=")[1];


        const imagePrefix = "https://image.tmdb.org/t/p/w500/";

        async function getMovie() {
            try {
                const {data} = await axios(`https://api.themoviedb.org/3/movie/${movieId}?api_key=48c5e0a2600d0e6ae88a8f7fcbfe270b`)
                console.log(data);
                document.querySelector("h2").textContent = data.title;
                document.querySelector("img").src = imagePrefix + data.poster_path;
            } catch (error) {
                console.log(error);
            }
        }
        
        getMovie();

    </script> 






</body>
</html>
