<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card </title>
    <link rel="stylesheet" href="product.css" />
    <script src="https://kit.fontawesome.com/e26844cb60.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <div class="mainHeader">
        <div class="mainFirst">
          <a href="/index.html">
          
          </a>
          <i  style="font-weight: 40px;color: rgb(67, 152, 227)"i class="fa-duotone fa-solid fa-tags"></i>
          <h1 style="color:rgba(87, 180, 242, 0.788)">Admin</h1>
          <a href="#">
           
          </a>
        </div>
        <div class="mainSecond">
          
          <input type="text" placeholder="Search" />
         
          <i style="font-size: 20px; color: #5b5a5a"
            class="fa-solid fa-bell"
          ></i>
          <div id="avatarDiv">
            <a href="#"><i class="fa-solid fa-gear"></i></a>
            <a href="#"
              ><img src="/homework6/images.6/sopia.jpg" alt="sopia" class="userAvatar"
            /></a>
          
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="sideBar">
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-list"></i><b>Dashboard</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-regular fa-bookmark"></i><b>Products</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-cart-shopping"></i><b>Orders</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#">
          <i class="fa-duotone fa-solid fa-user-group"></i><b>Customers</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-chart-simple"></i></i><b>Statistics</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-comment"></i></i><b>Reviews</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-light fa-money-bills"></i></i><b>Transactions</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-circle fa-regular fa-globe"></i><b>Sellers</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#">
          <i class="fa-solid fa-tag"></i><b>Hot offers</b></a
          >
        </div>
        <div class="line"></div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-thin fa-paintbrush-fine"></i><b>Appearance</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-gear"></i><b>Settings</b></a
          >
        </div>
      </div>
      <div class="mainContent">
        <div class="mainContentTop">
          <div class="headerTop"><b>Products grid</b></div>
          <div>
            <button class="buttuns buttonWhite"><i class="fa-solid fa-cloud-arrow-up"></i> Export</button>
            <a href="page.html"><button class="buttuns buttonBlue"><i class="fa-solid fa-plus"></i> Create new</button></a>
          </div>
        </div>
        <div class="mainContentCenter">
          <input type="text" placeholder="Search">
          <div>
            <button class="buttuns buttonWhite"><i class="fa-solid fa-chevron-down"></i> Category</button>
            <button class="buttuns buttonWhite"> Last added</button>
          </div>
        </div>
        <div class="line2"></div>
        <div class="mainConteinerBottom">
          <div class="topLevel">
            <div class="item">
              <img src="/homework6/images.6/cap.jpeg" alt="">
              <div>
              <div class="itemName">Cap</div>
              <div class="price"><b>$40.00</b></div>
              <div class="itemButtons">
                <button class="itemButton"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="itemButton delete"><i class="fa-solid fa-trash"></i> Delete</button>
              </div>
              </div>
            </div>
            <div class="item">
              <img src="/homework6/images.6/t-shirt.png" alt="">
              <div>
              <div class="itemName">T-shirt </div>
              <div class="price"><b>$25.00</b></div>
              <div class="itemButtons">
                <button class="itemButton"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="itemButton delete"><i class="fa-solid fa-trash"></i> Delete</button>
              </div>
              </div>
            </div>
            <div class="item">
              <img src="/homework6/images.6/men bag.jpg " alt="">
              <div>
              <div class="itemName">Men bag</div>
              <div class="price"><b>$170.00</b></div>
              <div class="itemButtons">
                <button class="itemButton"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="itemButton delete"><i class="fa-solid fa-trash"></i> Delete</button>
              </div>
              </div>
            </div>
            <div class="item">
              <img src="/homework6/images.6/shoes.jpg" alt="">
              <div>
              <div class="itemName">Snekears</div>
              <div class="price"><b>$75.00</b></div>
              <div class="itemButtons">
                <button class="itemButton"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="itemButton delete"><i class="fa-solid fa-trash"></i> Delete</button>
              </div>
              </div>
            </div>
          </div>
          <div class="bottomLevel">
            <div class="item">
              <img src="/homework6/images.6/short.webp" alt="">
              <div>
              <div class="itemName">Jeans shorts</div>
              <div class="price"><b>$55.00</b></div>
              <div class="itemButtons">
                <button class="itemButton"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="itemButton delete"><i class="fa-solid fa-trash"></i> Delete</button>
              </div>
              </div>
            </div>
            <div class="item">
              <img src="/homework6/images.6/women bag.jpg " alt="">
              <div>
              <div class="itemName">Women bag</div>
              <div class="price"><b>$250.00</b></div>
              <div class="itemButtons">
                <button class="itemButton"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="itemButton delete"><i class="fa-solid fa-trash"></i> Delete</button>
              </div>
              </div>
            </div>
            <div class="item">
              <img src="/homework6/images.6/watchhh.webp" alt="" height="150px">
              <div>
              <div class="itemName"> Watch</div>
              <div class="price"><b>90.00</b></div>
              <div class="itemButtons">
                <button class="itemButton"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="itemButton delete"><i class="fa-solid fa-trash"></i> Delete</button>
              </div>
              </div>
            </div>
            <div class="item">
              <img src="/homework6/images.6/makeups.avif" alt="">
              <div>
              <div class="itemName">Make-up</div>
              <div class="price"><b>$120.00</b></div>
              <div class="itemButtons">
                <button class="itemButton"><i class="fa-solid fa-pen"></i> Edit</button>
                <button class="itemButton delete"><i class="fa-solid fa-trash"></i> Delete</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="item-button">
        <button>Privious</button>
        <button style="background-color: rgb(31, 74, 246);">1</button>
        <button>2</button> 
         <button>3</button>
         <button>Next</button>

      </div>
    </footer>
